<ion-header>
  <ion-navbar>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bem Vindo ao Ionic!</h2>
  <p>
    Este projeto inicial vem com layout baseado em abas simples para aplicativos que usarão principalmente uma UI Tabulada.
  </p>
  <p>
    Dê uma olhada no <code>src/pages/</code> Diretório para adicionar ou alterar guias, atualize qualquer página existente ou crie novas páginas.
  </p>

  <br/>
  <br/>

  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button small full >Entrar</button>
  <button ion-button color="danger" small full >Sair</button>

  <ion-fab left bottom>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
